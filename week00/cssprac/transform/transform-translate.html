<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform: Translate</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
        transition: transform 0.5s;
      }

      .box:hover {
        transform: translate(50px, 50px); /* X축 50px, Y축 50px 이동 */
      }
    </style>
  </head>
  <body>
    <div class="box">hover</div>
  </body>
</html>
