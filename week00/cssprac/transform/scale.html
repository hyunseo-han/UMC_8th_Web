<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform: Scale</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
        transition: transform 0.5s;
      }

      .box:hover {
        transform: scale(1.5); /* 1.5배 확대 */
      }
    </style>
  </head>
  <body>
    <div class="box">Hover Me!</div>
  </body>
</html>
