<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Position Example</title>
    <style>
      .background-position {
        width: 100%;
        height: 300px;
        background-image: url("https://i.pinimg.com/736x/85/ed/20/85ed201d25220debfd30cf7bf13abf78.jpg"); /* 예제 이미지 */
        background-position: center top; /* 중앙 정렬, 위쪽 배치 */
        background-repeat: no-repeat; /* 반복 없음 */
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="background-position"></div>
  </body>
</html>
