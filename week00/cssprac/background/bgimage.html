<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Example</title>
    <style>
      .background-image {
        height: 600px;
        background-image: url("https://i.pinimg.com/736x/54/6f/85/546f85cde374439173c01752f9f1357c.jpg"); /* 예제 이미지 */
        background-color: lightgray; /* 이미지 로딩 실패 시 배경색 */
        background-repeat: no-repeat; /* 이미지 반복 없음 */
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
  </body>
</html>
