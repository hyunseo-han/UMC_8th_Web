<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Repeat Example</title>
    <style>
      .background-repeat {
        width: 100%;
        height: 600px;
        background-image: url("https://i.pinimg.com/736x/54/6f/85/546f85cde374439173c01752f9f1357c.jpg"); /* 작은 이미지 */
        background-repeat: repeat-x; /* 가로 방향으로만 반복 */
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="background-repeat"></div>
  </body>
</html>
