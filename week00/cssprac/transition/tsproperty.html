<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Property</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        transition-property: background-color, width; /* 배경색과 너비 변화 적용 */
        transition-duration: 0.5s;
      }

      .box:hover {
        background-color: lightcoral;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
