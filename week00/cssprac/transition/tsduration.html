<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Duration</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        transition: background-color 2s; /* 애니메이션 지속 시간 2초 */
      }

      .box:hover {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
