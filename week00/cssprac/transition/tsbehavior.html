<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Shorthand</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        transition: all 1s ease-in-out 0.5s; /* 모든 속성 1초 지속, ease-in-out 곡선, 0.5초 지연 */
      }

      .box:hover {
        background-color: cyan;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
