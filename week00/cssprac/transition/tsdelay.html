<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Delay</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        transition: background-color 1s; /* 1초 후 애니메이션 시작 */
      }

      .box:hover {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
