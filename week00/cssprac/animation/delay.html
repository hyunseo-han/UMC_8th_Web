<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Delay Example</title>
    <style>
      /* Fade-in 애니메이션 정의 */
      @keyframes fadeIn {
        from {
          opacity: 0;
        } /* 완전히 투명 */
        to {
          opacity: 1;
        } /* 완전히 불투명 */
      }

      /* 공통 스타일 */
      .box {
        width: 200px;
        height: 100px;
        background-color: lightgreen; /* 박스 색은 무조건 lightgreen */
        text-align: center;
        line-height: 100px;
        font-weight: bold;
        border-radius: 10px;
        margin: 10px;
        opacity: 0; /* 초기에 투명 */
        animation-name: fadeIn;
        animation-duration: 2s;
        animation-fill-mode: forwards; /* 애니메이션 종료 후 마지막 상태 유지 */
      }

      /* 애니메이션 지연 시간별 설정 */
      .delay-0s {
        animation-delay: 0s; /* 즉시 시작 */
      }

      .delay-2s {
        animation-delay: 2s; /* 2초 후 시작 */
      }

      .delay-4s {
        animation-delay: 4s; /* 4초 후 시작 */
      }
    </style>
  </head>
  <body>
    <h2>Animation Delay Example</h2>
    <div class="box delay-0s">0초 후 시작</div>
    <div class="box delay-2s">2초 후 시작</div>
    <div class="box delay-4s">4초 후 시작</div>
  </body>
</html>
