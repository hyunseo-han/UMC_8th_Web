<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball with Constant Height</title>
  </head>

  <style>
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }
    .circle {
      position: absolute;
      top: 40px;
      left: calc(50% - 20px);
      background-color: purple;
      width: 40px;
      height: 40px;
      border-radius: 100%;
    }
  </style>
  <style>
    .circle {
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0% {
        top: 40px;
      }
      50% {
        top: 120px;
        height: 40px;
      }
      55% {
        top: 150px;
        height: 25px;
      }
      65% {
        top: 120px;
        height: 40px;
      }
      95% {
        top: 40px;
      }
      100% {
        top: 40px;
      }
    }
  </style>

  <style>
    @keyframes bounce {
      0% {
        top: 40px;
        animation-timing-function: ease-in;
      }
      50% {
        top: 120px;
        height: 40px;
        animation-timing-function: ease-out;
      }
      55% {
        top: 150px;
        height: 25px;
        animation-timing-function: ease-in;
      }
      65% {
        top: 120px;
        height: 40px;
        animation-timing-function: ease-out;
      }
      95% {
        top: 40px;
        animation-timing-function: ease-in;
      }
      100% {
        top: 40px;
        animation-timing-function: ease-in;
      }
    }
    @keyframes shadow {
      0% {
        transform: scale(0.1);
        background-color: rgba(0, 0, 0, 0.1);
        animation-timing-function: ease-in;
      }
      50% {
        transform: scale(1);
        background-color: rgba(0, 0, 0, 0.2);
        animation-timing-function: ease-out;
      }
      55% {
        transform: scale(1);
        background-color: rgba(0, 0, 0, 0.2);
        animation-timing-function: ease-in;
      }
      65% {
        transform: scale(0.5);
        background-color: rgba(0, 0, 0, 0.15);
        animation-timing-function: ease-out;
      }
      95% {
        transform: scale(0.1);
        background-color: rgba(0, 0, 0, 0.1);
        animation-timing-function: ease-in;
      }
      100% {
        transform: scale(0.1);
        background-color: rgba(0, 0, 0, 0.1);
        animation-timing-function: ease-in;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="circle"></div>
    </div>
  </body>
</html>
