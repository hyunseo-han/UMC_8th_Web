<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align</title>
    <style>
      .text-section {
        width: 30%;
      }

      .text-left {
        text-align: left; /* 왼쪽 정렬 */
      }
      .text-right {
        text-align: right; /* 오른쪽 정렬 */
      }
      .text-center {
        text-align: center; /* 가운데 정렬 */
      }
      .text-justify {
        text-align: justify; /* 양쪽 정렬 */
      }
    </style>
  </head>

  <body>
    <section class="text-section">
      <div class="text-left">text left</div>
      <div class="text-right">text right</div>
      <div class="text-center">text center</div>
      <div class="text-justify">
        This is text justify. If the text is long enough, it will align evenly
        on both sides. This is text justify. If the text is long enough, it will
        align evenly on both sides.
      </div>
    </section>
  </body>
</html>
