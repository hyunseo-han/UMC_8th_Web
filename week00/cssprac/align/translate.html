<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <style>
      .translate-box {
        transform: translate(50px, 20px); /* 오른쪽 50px, 아래쪽 20px 이동 */
      }
    </style>
  </head>

  <body>
    <section>
      <div class="translate-box">Translate Box</div>
    </section>
  </body>
</html>
